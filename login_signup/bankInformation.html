<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <!-- Include Tailwind CSS styles -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white h-screen flex items-center justify-center">
    <div class="bg-white flex absolute top-0 w-screen text-center p-2">
      <p class="text-2xl font-semibold"><</p>
      <h1 class="pl-32 mt-1 font-bold">ccehd</h1>
    </div>
    <div
      class="p-4 md:p-8 w-[95%] max-w-md bg-gradient-to-b from-orange-300 to-orange-200"
    >
      <form>
        <div class="mb-6">
          <label
            for="username"
            class="block text-gray-700 text-sm font-medium tracking-tight mb-2"
            >Beneficiary name</label
          >
          <input
            type="text"
            id="code"
            name="code"
            class="mt-1 p-2 w-full border text-sm rounded-xl outline-none"
          />
        </div>

        <div class="mb-6">
          <label
            for="username"
            class="block text-gray-700 text-sm font-medium tracking-tight mb-2"
            >Telephone</label
          >
          <input
            type="text"
            id="telephone"
            name="telephone"
            class="mt-1 p-2 w-full border rounded-xl outline-none"
          />
        </div>

        <div class="mb-6">
          <label
            for="username"
            class="block text-gray-700 text-sm font-medium tracking-tight mb-2"
            >Verification</label
          >
          <input
            type="text"
            id="verification"
            name="verification"
            class="mt-1 p-2 w-full border rounded-xl outline-none"
          />
        </div>

        <div class="mb-6">
          <label
            for="username"
            class="block text-gray-700 text-sm font-medium tracking-tight mb-2"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="mt-1 p-2 w-full border rounded-xl outline-none"
          />
        </div>

        <div class="mb-6">
          <label
            for="username"
            class="block text-gray-700 text-sm font-medium tracking-tight mb-2"
            >Confirm</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="mt-1 p-2 w-full border rounded-xl outline-none"
          />
        </div>
      </form>
      <button
        type="submit"
        class="bg-blue-400 text-white p-2 rounded-full hover:bg-blue-600 w-full"
      >
        Register
      </button>
    </div>
  </body>
</html>
