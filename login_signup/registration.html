<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <!-- Include Tailwind CSS styles -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-b from-orange-300 to-orange-200 h-screen flex items-center justify-center border-none"
  >
    <div class="bg-white flex absolute top-0 w-screen text-center p-2">
      <p class="text-2xl font-semibold"><</p>
      <h1 class="pl-32 font-bold">ccehd</h1>
    </div>
    <div class="p-4 md:p-8 w-full max-w-md ">
      <h2 class="text-2xl font-semibold mb-8 text-xl font-medium">
        Registration
      </h2>
      <form>
        <div class="mb-6 flex items-center bg-white gap-5 border-none ">
          <label
            for="username"
            class="block text-gray-700 text-sm font-medium ml-2 tracking-tight"
            >Username</label
          >
          <input
            type="text"
            id="code"
            name="code"
            placeholder="Please Enter the Verification Code"
            class="mt-1 p-2 w-full  text-sm outline-none"
          />
        </div>

        <div class="mb-6 flex items-center bg-white gap-5 border-none">
          <label
            for="username"
            class="block text-gray-700 text-sm font-medium ml-2 tracking-tight"
            >Telephone</label
          >
          <input
            type="text"
            id="telephone"
            name="telephone"
            placeholder="Telephone Number"
            class="mt-1 p-2 w-full  outline-none"
          />
        </div>

        <div class="verification flex gap-2">
          <div class="mb-6 flex items-center bg-white gap-5 ">
            <label
              for="username"
              class="block text-gray-700 text-sm font-medium ml-2 tracking-tight"
              >Verification</label
            >
            <input
              type="text"
              id="verification"
              name="verification"
              placeholder="Verification"
              class="mt-1 p-2 w-full  outline-none"
            />
          </div>
          <div class=>
            <input
              type="text"
              id="verification"
              name="verification"
              placeholder=""
              class="mt-1 p-2 w-full  outline-none"
            />
          </div>
        </div>

        <div class="mb-6 flex items-center bg-white gap-5 border-none">
          <label
            for="username"
            class="block text-gray-700 text-sm font-medium ml-2 tracking-tight"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            class="mt-1 p-2 w-full  outline-none"
          />
        </div>

        <div class="mb-6 flex items-center bg-white gap-5 border-none">
          <label
            for="username"
            class="block text-gray-700 text-sm font-medium ml-2 tracking-tight"
            >Confirm</label
          >
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Confirm Password"
            class="mt-1 p-2 w-full  outline-none"
          />
        </div>

        <button
          type="submit"
          class="bg-blue-400 text-white p-2 rounded-full hover:bg-blue-600 w-full"
        >
          Register
        </button>
        <h1 class="mt-6 text-md">Already Registered</h1>
      </form>
    </div>
  </body>
</html>
